  <div class="H_ib_close">
    <a class="label-pointer-direction" ng-click="locationLabel.addDirection()"></a>
  </div>
  <div class="H_ib_content">
    <a class="label-pointer-location" ng-href="/places/{{locationLabel.placeId}}/" ng-if="locationLabel.placeId">{{locationLabel.title}} </a>
